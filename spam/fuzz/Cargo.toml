
[package]
name = "spam-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
proptest = "1.0.0"

[dependencies.spam]
path = ".."
features = []

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "mkl_roundtrip"
path = "fuzz_targets/mkl_roundtrip.rs"
test = false
doc = false

[[bin]]
name = "mkl_spmm"
path = "fuzz_targets/mkl_spmm.rs"
test = false
doc = false
