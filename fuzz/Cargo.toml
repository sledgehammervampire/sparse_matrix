cargo-features = ["edition2021"]

[package]
name = "spam-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
spam_csr = { path = "../spam_csr", features = ["test", "mkl"] }
spam_dok = { path = "../spam_dok" }
spam_matrix = { path = "../spam_matrix", features = ["arbitrary"] }
cap-rand = "0.17.0"
cap-std = "0.17.0"
libfuzzer-sys = "0.4"
proptest = "1.0.0"
num = "0.4.0"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "mkl_roundtrip"
path = "fuzz_targets/mkl_roundtrip.rs"
test = false
doc = false

[[bin]]
name = "mkl_spmm_unsorted"
path = "fuzz_targets/mkl_spmm_unsorted.rs"
test = false
doc = false

[[bin]]
name = "mul_hash"
path = "fuzz_targets/mul_hash.rs"
test = false
doc = false
